<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <!-- <iframe src="navbar.html" width="100%" frameborder="0"></iframe> -->
    <div id="bg-grad"> <br><br><br><br>
    <div id="box" style="vertical-align: auto;">
    <form>
        <div class="form-group row">
          <label for="Email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="Email" placeholder="Email" autocomplete="on">
          </div>
        </div><br>
        <div class="form-group row">
          <label for="Password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" id="Password" placeholder="Password">
          </div>
        </div><br>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox1">
            <label class="form-check-label" for="checkbox1" selected>Remember Me</label>
                <div style="text-align: right;">
                <a href="#"> Forgot Password?</a>
                </div>
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Login</button>
          </div> <br>
          <div style="text-align: center;">Don't have an account yet
            <a href="register.html">Sign Up</a>
          </div>
    </form>
    </div>
    </div>

</body>
</html>
